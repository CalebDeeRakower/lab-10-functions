  <body>
<script type="text/javascript">
function factorial(n) {
var total = 1;
for (i = 0; i < n; i = i + 1) {
total = total * (n - i);
}
  return total;
}
var userstring = prompt("Please give me your favorite number");
var usernum = parseInt(userstring);

console.log(usernum + "! is " + factorial(usernum));
document.write(usernum + "! is " + factorial(usernum));
</script>
  </body>
</html>
